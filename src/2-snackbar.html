<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Snackbar</title>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <header>
            <a href="./index.html">Go to home</a>
        </header>

        <section class="snackbar-sec">
            <form class="form" js-form>
                <label class="form-label">
                    Delay (ms)
                    <input
                        class="form-input"
                        type="number"
                        name="delay"
                        required
                        js-delay
                    />
                </label>

                <fieldset class="form-field">
                    <legend class="field-legend">State</legend>
                    <label class="field-label">
                        <input
                            class="field-input"
                            type="radio"
                            name="state"
                            value="fulfilled"
                            required
                            js-fulfil
                        />
                        Fulfilled
                    </label>
                    <label class="field-label">
                        <input
                            class="field-input"
                            type="radio"
                            name="state"
                            value="rejected"
                            required
                        />
                        Rejected
                    </label>
                </fieldset>

                <button class="form-btn" type="submit" js-submit>
                    Create notification
                </button>
            </form>

            <!-- <svg>
                <use href="./img/sprite.svg#icon-success"></use>
            </svg> -->
        </section>

        <script type="module" src="./js/2-snackbar.js"></script>
    </body>
</html>
