<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    
    <script type="module" crossorigin src="/goit-js-hw-10/assets/styles-fc178c01.js"></script>
    <link rel="stylesheet" href="/goit-js-hw-10/assets/styles-b83a51e8.css">
  </head>
  <body>
    <header>
      <a href="./index.html">Go to home</a>
    </header>

    <section class="snackbar-sec">
      <form class="form">
        <label class="form-label">
          Delay (ms)
          <input class="form-input" type="number" name="delay" required />
        </label>

        <fieldset class="form-field">
          <legend class="field-legend">State</legend>
          <label class="field-label">
            <input
              class="field-input"
              type="radio"
              name="state"
              value="fulfilled"
              required
            />
            Fulfilled
          </label>
          <label class="field-label">
            <input
              class="field-input"
              type="radio"
              name="state"
              value="rejected"
              required
            />
            Rejected
          </label>
        </fieldset>

        <button class="form-btn" type="submit">Create notification</button>
      </form>
    </section>

    
  </body>
</html>
